spring:
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
  application:
    name: Opportunity-API
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:oppo}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update  # Use 'update' para ajustar o esquema automaticamente. Pode usar 'validate', 'create', ou 'create-drop' conforme necessï¿½rio.
    show-sql: true      # Para mostrar as queries SQL no console (opcional)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    filter:
      order: 10